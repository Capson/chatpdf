<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <!-- Your chatbot element -->
    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
        // Since you're using modules, localStorage is available directly
        let pineconeNamespace = localStorage.getItem('pineconeNamespace');
        console.log(pineconeNamespace); // Ensure it's retrieved correctly
        
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
        Chatbot.initFull({
            chatflowid: "a1e60ea5-29d7-4374-ba87-f29389d62e1d",
            apiHost: "https://codecloozo-production.up.railway.app",
            chatflowConfig: {
                pineconeNamespace: pineconeNamespace
            },
        });
    </script>
    <!-- Add any other scripts or content here -->
</body>
</html>
