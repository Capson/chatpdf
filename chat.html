<html lang="en">

    <title>chat - Ordinary Grumpy Human</title>

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./chat.css" rel="stylesheet" />

      <div class="chat-container">
        <h1 class="chat-text">
          <span>Chat with PDF</span>
          <br />
        </h1>
        <textarea disabled="true" class="chat-textarea textarea"></textarea>
        <input
          type="text"
          placeholder="type ypur question..."
          id="input"
          class="chat-textinput input"
        />
        <button type="submit" class="chat-button button">
        <div id="loader" style="display: none;">Loading...</div>

          <span>
            <span>Submit</span>
            <br />
          </span>
        </button>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const submitButton = document.querySelector('.chat-button');
        const inputField = document.getElementById('input');
        const responseArea = document.querySelector('.chat-textarea');
        const loader = document.getElementById('loader');
    
        submitButton.addEventListener('click', async () => {
            loader.style.display = 'block'; // Show the loader
            let formData = new FormData();
            
            let pineconeNamespace = localStorage.getItem('pineconeNamespace');
            formData.append("pineconeNamespace", pineconeNamespace);
            formData.append("question", inputField.value);
    
            async function query(formData) {
                const response = await fetch(
                    "https://flowise-production-a718.up.railway.app/api/v1/prediction/1315d405-75d0-44e5-9279-92314a3aaf5a",
                    {
                        method: "POST",
                        body: formData
                    }
                );
                return await response.json();
            }
    
            query(formData).then((response) => {
                loader.style.display = 'none'; // Hide the loader
                // Assuming your API response has the format {"text": "response text"}
                responseArea.value = response.text; // Displaying just the text part of the response
            }).catch((error) => {
                console.error('Error:', error);
                loader.style.display = 'none'; // Ensure loader is hidden on error
                responseArea.value = 'Error fetching response';
            });
        });
    });    
    
    </script>
  </body>
</html>
